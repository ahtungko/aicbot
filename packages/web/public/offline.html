<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AICBot - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1a202c;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #4a5568;
      margin-bottom: 2rem;
    }
    
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: #f7fafc;
      border-radius: 10px;
      font-size: 0.9rem;
      color: #718096;
    }
    
    .online {
      color: #48bb78;
      font-weight: 600;
    }
    
    .offline {
      color: #f56565;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Your conversations are saved locally and will sync when you're back online.
    </p>
    <button class="button" onclick="location.reload()">Try Again</button>
    <div class="status">
      Connection Status: <span id="status" class="offline">Offline</span>
    </div>
  </div>

  <script>
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Online';
        statusEl.className = 'online';
        setTimeout(() => {
          location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = 'Offline';
        statusEl.className = 'offline';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    updateStatus();
  </script>
</body>
</html>
